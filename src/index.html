<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  </head>
  <body>

    <h3 class="title">HW-13: Pictures at an Exhibition</h3>

    <section class="search-section">
      <form class="search-form" id="search-form">
        <input 
          type="text" 
          class="form-el form-el--control" 
          name="query" 
          autocomplete="off" 
          placeholder="Search images..." />
        <button type="submit" class="btn search-btn form-el">
          <span class="material-icons">search</span>
        </button>
        <button type="button" class="btn btn-reset form-el " data-action="reset">
          <span class="material-icons">
          undo
          </span>
          reset
        </button>
      </form>
      <div class="option-box">
        <h5 class="option-title">Choice options:</h5>
        <form class="option-form js-orientation">
          <p class="option-text">Choice orientation of image:</p>
          <div class="choice-option">
           <label>
            <input type="radio" name="orientation" value="all" checked />
            all (default)
          </label>
          <label>
            <input type="radio" name="orientation" value="horizontal" />
            horizontal
          </label> 
          </div>
          <div class="choice-option">
           <label>
            <input type="radio" name="orientation" value="vertical" />
            vertical
          </label> 
          </div>
        </form>
        <form class="option-form js-img-type">
          <p class="option-text">Choice image type:</p>
          <div class="choice-option">
            <label>
            <input type="radio" name="image-type" value="all" checked />
            all (default)
          </label>
          <label>
            <input type="radio" name="image-type" value="photo" />
            photo
          </label>
          </div>
          <div class="choice-option">
            <label>
            <input type="radio" name="image-type" value="illustration" />
            illustration
          </label>
            <input type="radio" name="image-type" value="vector" />
            vector
          </label>
          </div>  
        </form>
        <form class="option-form js-infinite-scroll">
          <p class="option-text">Infinite scrolling:</p>
          <div class="choice-option">
            <label>
            <input type="radio" name="infinite-scroll" value="on" />
            on
          </label>
          <label>
            <input type="radio" name="infinite-scroll" value="off" checked />
            off (default)
          </label>
          </div>
        </form>
      </div>
    </section>
    <section class="result-section">  
      <div class="result-container js-result-container">
        <ul id="unless-scroll" class="img-list">
          <!-- Список <li> с карточками изображений -->
        </ul>
      </div>
      <button type="button" class="form-el btn btn-more " data-action="load-more">
        <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
        <span class="label">more</span>
      </button>
      <button type="button" class="btn-gen opacity-btn done-btn js-done-btn hide-el">
        <span class="material-icons">done_all</span>
        <p>DONE. Request is completed or incorrect</p>
        <p>CLICK to new request</p>
      </button>
    </section>
    <div class="modal js-modal">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <div class="img-card">
          <img src="" alt="" class="img-card__image" />
        </div>
      </div>
      <button type="button" class="modal__button" data-action="close-modal"></button>
    </div>
    <div class="pnotify-overlay"></div>
    <button type="button" class="btn-gen opacity-btn fix-top-btn hide-el" data-action="to-top">
      <span class="material-icons">arrow_upward</span>
      to TOP
    </button>
    <script src="./index.js"></script>
  </body>
</html>
